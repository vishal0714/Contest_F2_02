<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form id="login-form">
        <label for="email">Email</label>
        <input type="email" id="email" required placeholder="Example@email.com" onchange="validateEmail()">
        <span class="error" id="emailError">Make sure email is more than 3 characters and contains "@" and ".".</span>
        <!-- <span class="success" id="emailSuccess" style="display: none;">All good to go!</span> -->

        <label for="password">Password</label>
        <input type="password" id="password" required placeholder="Your Password" onchange="validatePassword()">
        <span class="error" id="passwordError">Make sure password is more than 8 characters.</span>
        <span class="success" id="passwordSuccess" style="display: none;">Good to go!</span>

        <button type="button" id="submit-btn" onclick="handleSubmit()">Submit</button>
    </form>

    <script src="script.js"></script>
</body>

</html>
